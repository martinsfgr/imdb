<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="../assets/css/global.css">
	<link rel="stylesheet" href="../assets/css/style.css">
  <title>IMDB - Filmes</title>
</head>
<body>
	<header>
		<nav>
			<div class="navbar-container container">
				<a href="" class="logo-imdb">
					<img src="../assets/img/logo-imdb.jpg" alt="Logo IMDB">
				</a>
				<div class="navbar-items">
					<p>Lançamentos</p>
					<p>Crítica</p>
					<p>Em Cartaz</p>
				</div>
				<div class="navbar-user">
					<div class="user-photo">
						<img src="../assets/img/walter-white.jpg" alt="Foto de perfil do usuário">
					</div>
					<p class="user-name">Walter White</p>
				</div>
			</div>
		</nav>

		<div class="header-content">
			<div class="header-container container">
				<h2 class="film-title">Mad Max: Estrada da Fúria</h2>
				<p class="film-genders">
					<a href="">Aventura</a>
					<a href="">SCI-FI</a>
					<a href="">Terror</a>
				</p>
				<a href="" class="trailer-button">
					Assistir Trailer
					<img src="../assets/img/play.png" alt="Icone de reprodução de vídeo">
				</a>
				<div class="film-info">
					<p>Nos Cinemas</p>
					<p>15 de Outubro de 2015</p>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
